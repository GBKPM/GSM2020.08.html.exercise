<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        div {
            border:5px solid red;
        }
        #contain {
            border-color:blue;
            display:grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>
<body>
    <h1>grid</h1>
    <div id="contain">
        <div id="left">
            LEFT
        </div>
        <div>
            CENTER
        </div>
        <div>
            RIGHT
        </div>
    </div>
</body>
</html>
